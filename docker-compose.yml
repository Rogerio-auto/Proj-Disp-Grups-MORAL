version: '3.8'

services:
  api:
    build: ./backend
    image: revianasolution/disp-canais-api:latest
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:your_password_here@host.docker.internal:5432/campanhas_db?schema=public}
      JWT_SECRET: ${JWT_SECRET:-seu_segredo_aqui}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@sistema.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      ZAPI_INSTANCE_ID: ${ZAPI_INSTANCE_ID:-}
      ZAPI_TOKEN: ${ZAPI_TOKEN:-}
      ZAPI_CLIENT_TOKEN: ${ZAPI_CLIENT_TOKEN:-}
      ZAPI_BASE_URL: ${ZAPI_BASE_URL:-https://api.z-api.io}
      PORT: 3002
      NODE_ENV: production
    volumes:
      - uploads_data:/app/uploads
    networks:
      - app-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  web:
    build: ./frontend
    image: revianasolution/disp-canais-web:latest
    ports:
      - "8080:80"
    networks:
      - app-network
    deploy:
      replicas: 1

networks:
  app-network:
    driver: overlay

volumes:
  uploads_data:
